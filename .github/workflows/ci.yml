name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: >
          pytest tests/ -v --tb=short
          --ignore=tests/test_sqlite_to_postgres_migration.py

  test-postgres:
    name: Tests (PostgreSQL migration)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_memory_palace
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run PostgreSQL migration tests
        env:
          MEMORY_PALACE_TEST_POSTGRES_URL: postgresql://test:test@localhost:5432/test_memory_palace
        run: pytest tests/test_sqlite_to_postgres_migration.py -v --tb=short
